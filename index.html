<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555555;
        }

        .btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.correct {
            background-color: #28a745;
        }

        .btn.wrong {
            background-color: #dc3545;
        }

        #timer {
            font-weight: bold;
            margin: 15px 0;
            color: #333;
        }

        #result, #highscore {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div id="question"></div>
        <div id="choices"></div>
        <p id="timer">Time: 10</p>
        <button id="start-btn" class="btn">Start Quiz</button>
        <p id="result"></p>
        <p id="highscore"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
